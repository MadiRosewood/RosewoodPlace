<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter T with Gradient</title>
    <style>
        /* Reset margin and padding to avoid unwanted spaces */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centering content in the page */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;  /* Horizontally center */
            align-items: center;      /* Vertically center */
            height: 100vh;            /* Full viewport height */
            font-family: Arial, sans-serif;
        }

        /* Styling for the letter T with gradient */
        h1 {
            font-size: 100px;  /* Adjust the font size to make it smaller */
            font-weight: bold;
            font-family: cursive;
            color: transparent;
            background: linear-gradient(-45deg,
                    #2196f3 0%,
                    #2196f3 30%,
                    #ffbdd3 35%,
                    #ffbdd3 40%,
                    #fff 45%,
                    #fff 60%,
                    #ffbdd3 65%,
                    #ffbdd3 70%,
                    #2196f3 75%,
                    #2196f3 100%);
            background-size: 100% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            display: inline-block;
            margin-right: 10px; /* Reduce spacing between T and the rest of the content */
        }

        .letter-t {
            font-size: 50px;  /* Adjust the font size of the <h1> */
            color: white;     /* Ensure the text is visible */
            margin-left: 10px; /* Small margin to the left */
        }
    </style>
</head>
<body>
    <div class="letter-t">Team</div> <h1>T</h1>™️
</body>
</html>
