<div id="profile">
    <div id="profile-header">
        <foreignObject x="0" y="0" width="80" height="80" mask="url(#svg-mask-avatar-status-round-80)">
            <div class="avatarStack__6604a">
                <img id="profile-picture" src="https://example.com/path/to/profile-picture.jpg"
                    alt="Profile picture" class="avatar__991e2" aria-hidden="true">
            </div>
        </foreignObject>
        <h1 id="display-name">Display Name</h1>
        <p id="username">@Username </p>
        <p id="followers-count">Followers: </p>
        <p id="following-count">Following: </p>
    </div>
    <button id="showAbout">About</button>
    <button id="showCreations">Creations</button>
    <div id="about" class="section">
        <h2>About</h2>
        <p></p>
        <p></p>
    </div>
    <div id="creations" class="section">
        <h2>Creations</h2>
    </div>

</div>
<div id="Minecraft">
    <h1>Official Rosewood Place Minecraft Server </h1>
    
    <div id="serverIcon">
  
      <img id="serverIconImage" class="button2" src="" alt="Server Icon">
    </div>
    <div id="serverInfo">
      <p><strong>Online:</strong> <span id="onlineStatus"></span></p>
      <p><strong>Host:</strong> <span id="serverHost"></span></p>
    </div>
  
    <div id="serverVersion">
      <p><strong>Server Version:</strong> <span id="versionName"></span></p>
    </div>
  
    <div id="serverPlayers">
      <p><strong>Players Online:</strong> <span id="playersOnline"></span><strong> /</strong> <span
          id="playersMax"></span></p>
    </div>
  
    <div id="serverMotd">
      <p><strong>Message of the Day (MOTD):</strong><span id="motdRaw"></span></p>
    </div>
  <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/27697357&color=%23e5a8fb&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false"></iframe>
</div>
