<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosewood Place | Madi</title>
    <link rel="stylesheet" href="AboutMe/styles/madi.css">
</head>

<body>
    <h1 class="Header">About Madi</h1>
    <footer>
        <a href="index.html">
            <span class="text">Home</span>
        </a>
    </footer>
    <div class="body" id="users">
        <div id="Madi">
            <img class="img" id="madiImage" src="" alt="Madi's Image"> <!-- Empty image tag -->
            <h1><span id="Name">Placeholder</span></h1>
            <p>Quote: <span id="Quote"></span></p>
            <p>Gender: <span id="Prn"></span></p>
            <p>Age: <span id="Age"></span></p>
            <p>Height: <span id="Ht"></span></p>
            <p>Bio: <span id="Bio"></span></p>

        </div>
    </div>
    <script src="./AboutMe/scripts/Database.js"></script> <!-- Include the JavaScript file -->
    <script src="./meta/remove-html-extension.js"></script> <!-- Include the JavaScript file -->
    <script>
        // Access the Madi data
        const users = data.users;

        if (users && users.Madi) {
            document.getElementById("Name").textContent = users.Madi.name || "Name not available";
            document.getElementById("Quote").textContent = users.Madi.quote || "Quote not available";
            document.getElementById("Prn").textContent = users.Madi.prn || "Pronouns not available";
            document.getElementById("Age").textContent = users.Madi.age || "Age not available";
            document.getElementById("Ht").textContent = users.Madi.ht || "Height not available";
            document.getElementById("Bio").textContent = users.Madi.bio || "Bio not available";

            // Set the image source
            document.getElementById("madiImage").src = users.Madi.image || ""; // Set image source from the data
        } else {
            console.error('Madi data not found in the JSON');
        }
    </script>
</body>

</html>
